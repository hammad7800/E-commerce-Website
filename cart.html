    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cart-items');
            const emptyCartDiv = document.getElementById('empty-cart');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '';
                emptyCartDiv.style.display = 'block';
                return;
            }

            emptyCartDiv.style.display = 'none';
            cartItemsDiv.innerHTML = '';

            let total = 0;
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'card slide-in';
                itemDiv.style = 'margin: 10px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); animation-delay: ${index * 0.2}s;';
                itemDiv.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title" style="color: white;">${item.name} - $${item.price}</h5>
                        <button class="btn" style="color: skyblue; background-color: black;" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartItemsDiv.appendChild(itemDiv);
                total += item.price;
            });

            // Add total
            const totalDiv = document.createElement('div');
            totalDiv.style = 'text-align: center; color: lightblue; margin-top: 20px; font-size: 24px;';
            totalDiv.innerHTML = `<strong>Total: $${total}</strong>`;
            cartItemsDiv.appendChild(totalDiv);
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = cart.length;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateCartCount();
        });
    </script>
